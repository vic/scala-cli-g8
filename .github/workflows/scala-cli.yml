on:
  push:
jobs:

  test:
    needs: format
    runs-on: ${{ matrix.OS }}
    strategy:
      matrix:
        OS: ["ubuntu-latest"]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: coursier/cache-action@v6
    - uses: VirtusLab/scala-cli-setup@v1
    - run: scala-cli --power compile .

  format:
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: coursier/cache-action@v6
    - uses: VirtusLab/scala-cli-setup@v1
    - name: Scalafmt check
      run: |
        scala-cli --power fmt --check . || (
          echo "To format code run"
          echo "  scala-cli fmt ."
          exit 1
        )

